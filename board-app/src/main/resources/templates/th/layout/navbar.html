<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<style>
    li {
        list-style: none;
        float: left;
        padding: 6px;
    }
</style>
<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>

<div th:fragment="navFragment">
    <div class="container">
        <nav class="navbar navbar-expand navbar-dark bg-dark mb-3">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="/imageBoard/" class="nav-link">
                            사진
                            <span class="sr-only"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/board/" class="nav-link">
                            게시판
                        </a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-md-0 login">
                    <ul>
                        <th:block th:if="${data.userStatus.loggedIn} eq false">
                            <button class="user_status_btn" onclick="location.href='/member/login'">로그인</button>
                        </th:block>
                        <th:block th:if="${data.userStatus.loggedIn} eq true">
                            <form action="/member/logout" method="post" class="logoutForm" id="logoutBtn">
                                <button class="user_status_btn">로그아웃</button>
                            </form>
                        </th:block>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
</html>
