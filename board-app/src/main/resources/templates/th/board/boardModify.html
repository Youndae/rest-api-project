<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{th/layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/hierarchicalBoard.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <form th:action="@{/board/{boardNo}(boardNo=${data.content.boardNo})}" id="patchBoardFrm" th:method="patch">
            <div>
                <label for="boardTitle">제목</label>
                <input type="text" id="boardTitle" name="boardTitle" th:value="${data.content.boardTitle}">
            </div>
            <div class="mb-4">
                <label for="boardContent">내용</label>
                <textarea name="boardContent" id="boardContent" th:text="${data.content.boardContent}"></textarea>
            </div>
            <button class="btn btn-outline-info btn-sm" id="modifyProc" name="modifyProc" type="button">등록</button>
        </form>
    </div>
</div>
</body>
</html>
