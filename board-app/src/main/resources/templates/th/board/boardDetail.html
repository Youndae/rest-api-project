<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{th/layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/hierarchicalBoard.js}"></script>
    <script type="text/javascript" th:src="@{/js/comment.js}"></script>
    <link rel="stylesheet" th:href="@{/css/comment.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div>
            <div class="form-row float-right mb-3">
                <th:block th:if="${data.userStatus.uid} ne null">
                    <button class="btn btn-outline-info btn-sm" id="reply">답글</button>
                </th:block>
                <th:block th:if="${data.userStatus.uid} eq ${data.content.userId}">
                    <button class="btn btn-outline-info btn-sm" id="modify">수정</button>
                    <button type="button" class="btn btn-outline-info btn-sm" id="deleteBoard">삭제</button>
                </th:block>
            </div>
            <div class="form-group">
                <label>제목</label>
                <p th:text="${data.content.boardTitle}"/>
            </div>
            <div class="form-group">
                <label>작성자</label>
                <p th:text="${data.content.userId}"/>
            </div>
            <div class="form-group">
                <label>작성일</label>
                <p th:text="${#dates.format(data.content.boardDate, 'yyyy-MM-dd')}"/>
            </div>
            <div class="form-group">
                <label>내용</label>
                <p th:text="${data.content.boardContent}"/>
            </div>
        </div>

        <input type="hidden" id="boardNo" name="boardNo" th:value="${data.content.boardNo}">

        <!-- comment -->
        <th:block th:replace="th/comment/comment::commentFragment"></th:block>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
