<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{th/layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/imageBoard.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="wrapper">
            <div class="header">
                <h1>사진첨부</h1>
            </div>
            <div class="body">
                <form id="uploadForm">
                    <div>
                        <label for="imageTitle">제목</label>
                        <input type="text" id="imageTitle" name="imageTitle" placeholder="제목을 입력하세요">
                    </div>
                    <div>
                        <label for="imageContent">내용</label>
                        <textarea id="imageContent" name="imageContent" placeholder="사진을 설명해주세요"
                        style="width: 300px; height: 300px"></textarea>
                    </div>
                </form>
                <div class="attach">
                    <input type="file" id="uploadInputBox" name="fileData" value="사진첨부" multiple/>
                </div>
                <div id="preview" class="content">

                </div>
                <div class="footer">
                    <button class="btn btn-outline-info btn-sm" id="imageInsert">등록</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
