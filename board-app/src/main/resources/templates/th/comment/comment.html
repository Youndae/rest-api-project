<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{th/layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
</head>
<style>
    li {
        list-style: none;
        float: left;
        padding: 5px;
    }
</style>
<body>
<div th:fragment="commentFragment">
    <form id="commentFrm">
        <div>
            <input type="text" id="commentContent" name="commentContent" placeholder="댓글을 작성해주세요">
            <th:block th:if="${session.id} eq null">
                <button class="btn btn-outline-info btn-sm" type="button" disabled>작성</button>
            </th:block>
            <th:block th:if="${session.id} ne null">
                <button class="btn btn-outline-info btn-sm" id="commentInsert" type="button">작성</button>
            </th:block>
        </div>
    </form>
    <div class="comment-area">

    </div>
    <div class="comment-paging">

    </div>
</div>
</body>
</html>
