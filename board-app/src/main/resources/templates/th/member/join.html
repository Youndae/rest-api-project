<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{th/layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/member.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="layer">
            <h1>회원가입</h1>
            <form action="/member/join" id="joinForm" method="post">
                <div class="mb-2">
                    <label>아이디</label>
                    <input type="text" id="userId" name="userId" placeholder="아이디">
                    <button class="btn btn-outline-info btn-sm" id="idCheck" type="button">중복체크</button>
                    <div class="check" id="overlap"></div>
                </div>
                <div class="mb-2">
                    <label class="mr-3 mb-2">비밀번호</label>
                    <input type="password" id="userPw" name="userPw" placeholder="비밀번호">
                    <div style="color: red" class="check" id="pwOverlap"></div>
                </div>
                <div class="mb-2">
                    <label class="mr-3 mb-2">비밀번호 확인</label>
                    <input type="password" id="checkUserPw" placeholder="비밀번호">
                    <div style="color: red" class="check" id="checkPwOverlap"></div>
                </div>
                <div class="mb-2">
                    <label class="mr-5 mb-2">이름</label>
                    <input type="text" id="userName" name="userName" placeholder="이름">
                </div>
            </form>
            <button class="btn btn-outline-info btn-sm" id="join" type="button">가입</button>
            <input type="hidden" id="check" value="">
            <input type="hidden" id="pwStat" value="">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
