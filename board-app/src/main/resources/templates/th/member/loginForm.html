<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{th/layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/member.js}"></script>
    <style>
        .oauth-btn {
            display: none;
        }
        .oauth-image{
            width: 200px;
        }
        .oauth2{
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="layer">
            <h1>Login</h1>
                <div class="mb-2">
                    <label>아이디</label>
                    <input type="text" id="userId" class="form-control" name="userId" placeholder="아이디" required autofocus>
                    <span id="nullId"></span>
                </div>
                <div class="mb-2">
                    <label>비밀번호</label>
                    <input type="password" id="userPw" class="form-control" name="userPw" placeholder="비밀번호" required>
                    <span class="mb-5" id="nullPw"></span>
                </div>
            <div style="color: red" class="login_form_overlap"></div>
            <div>
                <button class="btn btn-outline-info btn-sm" id="userLogin" type="button">로그인
                </button>
                <button class="btn btn-outline-info btn-sm" onclick="location.href='/member/join'">회원가입</button>
            </div>
            <div class="oauth2">
                <div class="oAuth2-google">
                    <label for="oauth-google">
                        <img src="/image/web_light_sq_ctn@1x.png" class="oauth-image">
                    </label>
                </div>
                <div class="oAuth2-naver">
                    <label for="oauth-naver">
                        <img src="/image/btnG_official.png" class="oauth-image">
                    </label>
                </div>
                <div class="oAuth2-kakao">
                    <label for="oauth-kakao">
                        <img src="/image/kakao_login_medium_narrow.png" class="oauth-image">
                    </label>
                </div>
                <button class="oauth-btn" id="oauth-google" onclick="oAuthLogin('google')" style="display: none"/>
                <button class="oauth-btn" id="oauth-naver" onclick="oAuthLogin('naver')" style="display: none"/>
                <button class="oauth-btn" id="oauth-kakao" onclick="oAuthLogin('kakao')" style="display: none"/>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
